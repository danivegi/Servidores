<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <!-- Formulario que envía datos al servlet "ServletDespacha" usando POST -->
    <form action="ServletDespacha" method="post">
        <!-- Campo para introducir un número entre 1 y 9 -->
        <label>Número (1-9):</label>
        <input type="text" name="numero"><br><br>

        <!-- Campo para introducir un color -->
        <label>Color:</label>
        <input type="text" name="color"><br><br>

        <!-- Botón para enviar el formulario -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
